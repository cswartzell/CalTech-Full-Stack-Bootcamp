<div>
    <h2>One way data binding with Event Binding</h2>
    {{message}} or <span [innerText]="message"></span>
    <input type="button" value="Click Here" (click)="functionHere()">

    <h2>Template Reference</h2>
    Name : <input type="text" #nameRef /><br>
    <input type="button" value="Pass Value" (click)="sendData(nameRef)">
    <br />
    1st Number :<input type="text" #n1 /><br />
    2nd Number :<input type="text" #n2 /><br />
    <input type="button" value="Add" (click)="add(n1,n2)" />
    {{result}}
</div>
